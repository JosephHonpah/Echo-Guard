<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoGuard - Login with Cognito</title>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.7/dist/amazon-cognito-identity.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #0066cc;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 10px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0052a3;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>EchoGuard - Cognito Authentication</h1>
    
    <div class="card">
        <h2>Login with Cognito</h2>
        <div id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" value="test@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" value="Test1234!">
            </div>
            <button class="button" onclick="login()">Login</button>
        </div>
        <div id="status-message" style="display: none;"></div>
    </div>
    
    <div class="card" id="user-info" style="display: none;">
        <h2>User Information</h2>
        <div id="user-details"></div>
        <button class="button" onclick="logout()">Logout</button>
    </div>

    <script>
        // AWS Cognito configuration
        const poolData = {
            UserPoolId: 'us-east-1_q03tLrCfS',
            ClientId: '4ks45uv9681eh9hnevrutksqru'
        };
        
        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
        
        // Check if user is already logged in
        window.onload = function() {
            const cognitoUser = userPool.getCurrentUser();
            if (cognitoUser != null) {
                cognitoUser.getSession(function(err, session) {
                    if (err) {
                        showMessage('Error getting session: ' + err.message, 'error');
                        return;
                    }
                    
                    if (session.isValid()) {
                        showUserInfo(cognitoUser);
                    }
                });
            }
        };
        
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const authenticationData = {
                Username: email,
                Password: password
            };
            
            const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);
            
            const userData = {
                Username: email,
                Pool: userPool
            };
            
            const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
            
            cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: function(result) {
                    showMessage('Login successful!', 'success');
                    showUserInfo(cognitoUser);
                    
                    // Redirect to main page after successful login
                    setTimeout(function() {
                        window.location.href = 'index.html';
                    }, 2000);
                },
                onFailure: function(err) {
                    showMessage('Login failed: ' + err.message, 'error');
                }
            });
        }
        
        function logout() {
            const cognitoUser = userPool.getCurrentUser();
            if (cognitoUser) {
                cognitoUser.signOut();
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('user-info').style.display = 'none';
                showMessage('Logged out successfully', 'success');
            }
        }
        
        function showUserInfo(cognitoUser) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';
            
            cognitoUser.getSession(function(err, session) {
                if (err) {
                    showMessage('Error getting session: ' + err.message, 'error');
                    return;
                }
                
                cognitoUser.getUserAttributes(function(err, attributes) {
                    if (err) {
                        document.getElementById('user-details').innerHTML = '<p>Email: ' + cognitoUser.username + '</p>';
                        return;
                    }
                    
                    let html = '';
                    for (let i = 0; i < attributes.length; i++) {
                        html += '<p><strong>' + attributes[i].getName() + ':</strong> ' + attributes[i].getValue() + '</p>';
                    }
                    
                    document.getElementById('user-details').innerHTML = html;
                });
            });
        }
        
        function showMessage(message, type) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.className = 'status ' + type;
            statusMessage.innerHTML = message;
            statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
