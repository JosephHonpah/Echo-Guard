<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoGuard - Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.7/dist/amazon-cognito-identity.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #0066cc;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 10px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0052a3;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>EchoGuard - Sign Up</h1>
    
    <div class="card" id="signup-form-container">
        <h2>Create an Account</h2>
        <div id="signup-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
            </div>
            <button class="button" onclick="signUp()">Sign Up</button>
            <p>Already have an account? <a href="cognito-auth.html">Login</a></p>
        </div>
        <div id="status-message" style="display: none;"></div>
    </div>
    
    <div class="card" id="verification-form-container" style="display: none;">
        <h2>Verify Your Email</h2>
        <div id="verification-form">
            <div class="form-group">
                <label for="verification-code">Verification Code:</label>
                <input type="text" id="verification-code" placeholder="Enter verification code sent to your email">
            </div>
            <button class="button" onclick="verifyAccount()">Verify</button>
        </div>
        <div id="verification-status" style="display: none;"></div>
    </div>

    <script>
        // AWS Cognito configuration
        const poolData = {
            UserPoolId: 'us-east-1_q03tLrCfS',
            ClientId: '4ks45uv9681eh9hnevrutksqru'
        };
        
        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
        let cognitoUser;
        
        function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            const attributeList = [];
            
            const dataEmail = {
                Name: 'email',
                Value: email
            };
            
            const attributeEmail = new AmazonCognitoIdentity.CognitoUserAttribute(dataEmail);
            attributeList.push(attributeEmail);
            
            userPool.signUp(email, password, attributeList, null, function(err, result) {
                if (err) {
                    showMessage('Sign up failed: ' + err.message, 'error');
                    return;
                }
                
                cognitoUser = result.user;
                showMessage('Sign up successful! Please check your email for a verification code.', 'success');
                
                // Show verification form
                document.getElementById('signup-form-container').style.display = 'none';
                document.getElementById('verification-form-container').style.display = 'block';
            });
        }
        
        function verifyAccount() {
            const verificationCode = document.getElementById('verification-code').value;
            
            if (!cognitoUser) {
                const email = document.getElementById('email').value;
                const userData = {
                    Username: email,
                    Pool: userPool
                };
                cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
            }
            
            cognitoUser.confirmRegistration(verificationCode, true, function(err, result) {
                if (err) {
                    showVerificationMessage('Verification failed: ' + err.message, 'error');
                    return;
                }
                
                showVerificationMessage('Verification successful! You can now <a href="cognito-auth.html">login</a>.', 'success');
            });
        }
        
        function showMessage(message, type) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.className = 'status ' + type;
            statusMessage.innerHTML = message;
            statusMessage.style.display = 'block';
        }
        
        function showVerificationMessage(message, type) {
            const statusMessage = document.getElementById('verification-status');
            statusMessage.className = 'status ' + type;
            statusMessage.innerHTML = message;
            statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
